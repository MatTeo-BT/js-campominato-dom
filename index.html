<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/db9a3d2fc3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            Mine Sweeper
        </h1>
        <div class="taskbar">
            <button id="start-btn">
                New Game
            </button>
            <select name="select-difficulty" id="game-mode">
                <option value="0">Easy</option>
                <option value="1">Medium</option>
                <option value="2">Souls-like</option>
            </select>
        </div>
    </header>

    <main>
        <section class="main-content">
        </section>
        <footer>
            <h2>
                <span id="scoreboard">
                    To start a new game press new game and click on a cell
                </span>
            </h2>
        </footer>
    </main>

    <script src="./script.js"></script>
</body>
</html>
